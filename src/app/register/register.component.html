<div class="main-div">
    <br>
    <br>
    <div class="sub-div">
        <br>
        <div>
            <mat-card class="header-card">
                <mat-card-content>
                    <h2>¡Bienvenido a tu asistente electrónico favorito!</h2>
                </mat-card-content>
            </mat-card>
        </div>
        <br>
        <br>
        <mat-card class="main-card">
            <mat-card-header class="header">
                <h3>Crear cuenta</h3>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <br>
                    <mat-form-field class="long-form-field">
                        <input matInput placeholder="Nombre completo" [(ngModel)]="name">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="long-form-field">
                        <input matInput placeholder="Usuario" [(ngModel)]="username">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="long-form-field">
                        <input matInput placeholder="Contraseña" [(ngModel)]="password">
                    </mat-form-field>
                    <br>
                    <br>
                    <a (click)="postUser()" routerLink="/login">Continuar</a>
                    <br>
                    <br>
                    <a routerLink="/login">¿Ya tienes una cuenta? Iniciar Sesión</a>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
