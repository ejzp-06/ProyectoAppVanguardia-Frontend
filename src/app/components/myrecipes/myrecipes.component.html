<div class="main-div">
    <div>
        <mat-card class="main-card">
            <mat-card-header class="header">
                <h3>Mi listado de recetas</h3>
            </mat-card-header>
            <mat-card-content>
                <div class="icon-container">
                    <button matTooltip="Crear nueva receta" class="icon" mat-icon-button>
                        <mat-icon >add_circle</mat-icon>
                      </button>
                </div>
                <br>
                <br>
                <mat-card class="sub-card">
                    <mat-card-content>
                        <mat-form-field class="long-form-field">
                            <input class="long-form-field" matInput (keyup)="applyFilter($event.target.value)"
                                placeholder="Filter">
                        </mat-form-field>
                        <div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                                    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
                                </ng-container>

                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
                                    <td mat-cell *matCellDef="let row"> {{row.description} </td>
                                </ng-container>

                                <ng-container matColumnDef="fecha">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora y Fecha </th>
                                    <td mat-cell *matCellDef="let row"> <a>Ver</a> </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
