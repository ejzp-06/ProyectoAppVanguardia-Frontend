<div class="main-div">
    <div>
        <mat-card class="main-card">
            <mat-card-header class="header">
                <h3>Mis listados del supermercado</h3>
            </mat-card-header>
            <mat-card-content>
                <br>
                <br>
                <mat-card class="sub-card">
                    <mat-card-content>
                        <mat-form-field>
                            <input class="long-form-field" matInput (keyup)="applyFilter($event.target.value)"
                                placeholder="Filter">
                        </mat-form-field>

                        <div>
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- ID Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                                </ng-container>

                                <!-- Progress Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                    <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
                                </ng-container>

                                <!-- Color Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                                    <td mat-cell *matCellDef="let row" [style.color]="row.symbol"> {{row.symbol}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>

                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </mat-card-content>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
